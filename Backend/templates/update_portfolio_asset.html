<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actualizar Portfolio Asset</title>
</head>
<body>
    <h1>Actualizar Portfolio Asset</h1>
    <form action="{{ url_for('update_portfolio_asset_html', portfolio_asset_id=portfolio_asset.portfolio_asset_id) }}" method="POST">
        <label for="portfolio_id">Portfolio ID:</label>
        <input type="text" id="portfolio_id" name="portfolio_id" value="{{ portfolio_asset.portfolio_id }}" required><br><br>
        
        <label for="asset_id">Asset ID:</label>
        <input type="text" id="asset_id" name="asset_id" value="{{ portfolio_asset.asset_id }}" required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" step="0.01" id="quantity" name="quantity" value="{{ portfolio_asset.quantity }}" required><br><br>
        
        <label for="avg_cost">Avg Cost:</label>
        <input type="number" step="0.01" id="avg_cost" name="avg_cost" value="{{ portfolio_asset.avg_cost }}" required><br><br>
        
        <button type="submit">Actualizar Portfolio Asset</button>
    </form>
    <br>
    <a href="{{ url_for('list_portfolio_assets_html') }}">Volver a la lista de portfolio assets</a>
</body>
</html>
