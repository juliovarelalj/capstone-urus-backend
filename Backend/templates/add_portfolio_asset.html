<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Portfolio Asset</title>
</head>
<body>
    <h1>Agregar Nuevo Portfolio Asset</h1>
    <form action="{{ url_for('add_portfolio_asset_html') }}" method="POST">
        <label>Portfolio ID:</label>
        <input type="text" name="portfolio_id" required><br><br>

        <label>Asset ID:</label>
        <input type="text" name="asset_id" required><br><br>

        <label>Quantity:</label>
        <input type="number" step="0.01" name="quantity" required><br><br>

        <label>Avg Cost:</label>
        <input type="number" step="0.01" name="avg_cost" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
