<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actualizar Price</title>
</head>
<body>
    <h1>Actualizar Price</h1>
    <form action="{{ url_for('update_price_html', price_id=price.price_id) }}" method="POST">
        <label for="asset_id">Asset ID:</label>
        <input type="text" id="asset_id" name="asset_id" value="{{ price.asset_id }}" required><br><br>
        
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" value="{{ price.date }}" required><br><br>
        
        <label for="open_price">Open Price:</label>
        <input type="number" step="0.01" id="open_price" name="open_price" value="{{ price.open_price }}" required><br><br>
        
        <label for="close_price">Close Price:</label>
        <input type="number" step="0.01" id="close_price" name="close_price" value="{{ price.close_price }}" required><br><br>
        
        <label for="high_price">High Price:</label>
        <input type="number" step="0.01" id="high_price" name="high_price" value="{{ price.high_price }}" required><br><br>
        
        <label for="low_price">Low Price:</label>
        <input type="number" step="0.01" id="low_price" name="low_price" value="{{ price.low_price }}" required><br><br>
        
        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" value="{{ price.volume }}" required><br><br>
        
        <button type="submit">Actualizar Price</button>
    </form>
    <br>
    <a href="{{ url_for('list_prices_html') }}">Volver a la lista de prices</a>
</body>
</html>
