<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación de Asset</title>
</head>
<body>
    <h1>Confirmar Eliminación de Asset</h1>
    <p>¿Estás seguro de que deseas eliminar el asset con ID: {{ asset_id }}?</p>
    <form action="{{ url_for('delete_asset_html', asset_id=asset_id) }}" method="POST">
        <button type="submit">Sí, eliminar asset</button>
    </form>
    <br>
    <a href="{{ url_for('list_assets_html') }}">Cancelar</a>
</body>
</html>
