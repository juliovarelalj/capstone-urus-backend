<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Price</title>
</head>
<body>
    <h1>Agregar Nuevo Price</h1>
    <form action="{{ url_for('add_price_html') }}" method="POST">
        <label>Asset ID:</label>
        <input type="text" name="asset_id" required><br><br>

        <label>Date (YYYY-MM-DD):</label>
        <input type="text" name="date" required><br><br>

        <label>Open Price:</label>
        <input type="number" step="0.01" name="open_price" required><br><br>

        <label>Close Price:</label>
        <input type="number" step="0.01" name="close_price" required><br><br>

        <label>High Price:</label>
        <input type="number" step="0.01" name="high_price" required><br><br>

        <label>Low Price:</label>
        <input type="number" step="0.01" name="low_price" required><br><br>

        <label>Volume:</label>
        <input type="number" name="volume" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
