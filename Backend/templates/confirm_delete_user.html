<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación de Usuario</title>
</head>
<body>
    <h1>Confirmar Eliminación de Usuario</h1>
    <p>¿Estás seguro de que deseas eliminar el usuario con ID: {{ user_id }}?</p>
    <form action="{{ url_for('delete_user_html', user_id=user_id) }}" method="POST">
        <button type="submit">Sí, eliminar usuario</button>
    </form>
    <br>
    <a href="{{ url_for('list_users_html') }}">Cancelar</a>
</body>
</html>
