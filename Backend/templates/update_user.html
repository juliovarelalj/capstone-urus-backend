<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>Actualizar Usuario</h1>
    <form action="{{ url_for('update_user_html', user_id=user.user_id) }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
        
        <label for="hashed_password">Hashed Password:</label>
        <input type="text" id="hashed_password" name="hashed_password" value="{{ user.hashed_password }}" required><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br><br>
        
        <button type="submit">Actualizar Usuario</button>
    </form>
    <br>
    <a href="{{ url_for('list_users_html') }}">Volver a la lista de usuarios</a>
</body>
</html>
