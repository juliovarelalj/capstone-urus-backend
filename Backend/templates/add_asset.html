<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Asset</title>
</head>
<body>
    <h1>Agregar Nuevo Asset</h1>
    <form action="{{ url_for('add_asset_html') }}" method="POST">
        <label>Ticker:</label>
        <input type="text" name="ticker" required><br><br>

        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Asset Type:</label>
        <input type="text" name="asset_type" required><br><br>

        <label>Currency:</label>
        <input type="text" name="currency" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
