<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación de Portfolio</title>
</head>
<body>
    <h1>Confirmar Eliminación de Portfolio</h1>
    <p>¿Estás seguro de que deseas eliminar el portfolio con ID: {{ portfolio_id }}?</p>
    <form action="{{ url_for('delete_portfolio_html', portfolio_id=portfolio_id) }}" method="POST">
        <button type="submit">Sí, eliminar portfolio</button>
    </form>
    <br>
    <a href="{{ url_for('list_portfolios_html') }}">Cancelar</a>
</body>
</html>
