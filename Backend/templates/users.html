<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <table border="1">
        <tr>
            <th>user_id</th>
            <th>email</th>
            <th>hashed_password</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>created_at</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.user_id }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.hashed_password }}</td>
            <td>{{ u.first_name }}</td>
            <td>{{ u.last_name }}</td>
            <td>{{ u.created_at }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('add_user_html') }}">Agregar Usuario</a>
</body>
</html>
