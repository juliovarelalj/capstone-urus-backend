<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - InversionPro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #ffcc00;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
    }
    .chat-log {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      background-color: #000;
      margin-bottom: 20px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
      color: #ffcc00;
    }
    .chat-message.bot {
      text-align: left;
      color: #fff;
    }
    .chat-input-group {
      display: flex;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px 0 0 5px;
      background-color: #000;
      color: #ffcc00;
    }
    .chat-send-btn {
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
    <div class="container">
      <a class="navbar-brand" href="#">InversionPro Chat</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth_bp.logout') }}">Cerrar Sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="chat-container">
    <h2 class="text-center mb-4">Chatbot de InversionPro</h2>
    <div id="chatLog" class="chat-log"></div>
    <div class="chat-input-group">
      <input type="text" id="chatInput" class="chat-input" placeholder="Escribe tu pregunta...">
      <button id="sendBtn" class="chat-send-btn">Enviar</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript para manejar el chat -->
  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, message) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('chat-message', sender);
      messageElem.textContent = message;
      chatLog.appendChild(messageElem);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;
      
      // Mostrar mensaje del usuario
      appendMessage('user', message);
      chatInput.value = '';
      
      // Enviar el mensaje al endpoint /chat/ask
      fetch("{{ url_for('chat_bp.ask') }}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          appendMessage('bot', "Error: " + data.error);
        } else {
          appendMessage('bot', data.answer);
        }
      })
      .catch(error => {
        appendMessage('bot', "Error al conectar: " + error);
      });
    });

    // Permitir enviar con Enter
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
